<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Verso</title>
        <script src="../dist/verso.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <article id="demo" class="verso">
            <section class="verso__page">
                <h1>First page</h1>
            </section>

            <section class="verso__page">
                <h1>Second page</h1>
            </section>

            <section class="verso__page">
                <h1>Third page</h1>
            </section>

            <section class="verso__page">
                <h1>Fourth page</h1>
            </section>

            <section class="verso__page">
                <h1>Fifth page</h1>
            </section>
        </article>

        <script>
            var el = document.getElementById('demo');
            var verso = new Verso(el, {
                pageIndex: 4,
                transition: 'vertical-slide'
            });

            verso.on('pagechange', function (e) {
                console.log(e);
            });

            setTimeout(function () {
                verso.go(2);
            }, 1000);
        </script>
    </body>
</html>
