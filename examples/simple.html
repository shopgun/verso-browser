<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Verso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../verso.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", Arial, sans-serif;
            }

            .verso {
                background-color: rgba(0, 158, 230, 1.00);
            }

            .verso__page {
                text-align: center;
            }

            .image {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: contain;
            }

            #page1 .image {
                background-image: url("images/1.jpg");
            }

            #page2 .image {
                background-image: url("images/2.jpg");
            }

            #page3 .image {
                background-image: url("images/3.jpg");
            }

            #page4 .image {
                background-image: url("images/4.jpg");
            }

            #page5 .image {
                background-image: url("images/5.jpg");
            }
        </style>
    </head>
    <body>
        <article id="demo" class="verso">
            <section id="page1" class="verso__page">
                <div class="verso__scale">
                    <div class="image"></div>
                </div>
            </section>

            <section id="page2" class="verso__page">
                <div class="image"></div>
            </section>

            <section id="page3" class="verso__page">
                <div class="image"></div>
            </section>

            <section id="page4" class="verso__page">
                <div class="image"></div>
            </section>

            <section id="page5" class="verso__page">
                <div class="image"></div>
            </section>

            <div class="verso__progress">
                <div class="verso-progress__inner"></div>
            </div>

            <div class="verso__navigation" data-direction="previous">&lang;</div>
            <div class="verso__navigation" data-direction="next">&rang;</div>

            <div class="verso__status"></div>
        </article>

        <script>
            var el = document.getElementById('demo');
            var verso = new Verso.View(el, {
                transition: 'horizontal-slide'
            });
            var navigation = new Verso.Navigation(verso);
            var progress = new Verso.Progress(verso);
            var status = new Verso.Status(verso);
            var interactivity = new Verso.Interactivity(verso);

            verso.on('beforeInit', function () {
                console.log('before init');
            });

            verso.on('init', function () {
                console.log('init');
            });

            verso.on('beforeChange', function (from, to) {
                console.log('before change', from + '->' + to);
            });

            verso.on('change', function (from, to) {
                console.log('change', from + '->' + to);
            });

            verso.init();
        </script>
    </body>
</html>
